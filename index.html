<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Palindrome Checker</title>
</head>

<body>

  <h1>Palindrome Checker</h1>
  <div id="checker">
    <input type="text" id="text-input" placeholder="Enter text here..." required>
    <button type="button" id="check-btn">Check</button>
    <p id="result"></p>
  </div>


  <div id="definition">
    <p>A palindrome is a word, phrase, or sequence that reads the same backward as forward, excluding punctuation, case,
      and spacing.</p>
  </div>


  <script src="script.js"></script>
</body>

</html>
